name: Build Windows Wails App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Install Wails
      run: go install github.com/wailsapp/wails/cmd/wails@latest

    - name: Build Windows App
      run: |
        wails init
        cd frontend
        wails build -p
        cd ..
        wails build -x
        mv build/bin/desmume-launcher.exe build/bin/DeSmuME.exe

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: Release
        path: build/bin/DeSmuME.exe
